           <span class="tooltip">Account</span>
         </li>
         <li>
            <a href="bstrdashboard.html" >
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Dashboard</span>
            </a>

         <li>

         <li>

      <section class="main-section">
        <div class="text">Chat</div>
        <div class="text-2">Status: <span>Online </span></div>
      <main>
        <div id="chat">    
          <div class="chat-title">
            <div class="profileimage" id="your-image">
              <img src="ee.jpg" alt="">
            </div>
            <h1 id="user">User</h1>
          </div>
          <div class="messages">
            <div class="messages-content">
              <ul id="msgcul">
                <p id="nod" style="text-align: center; font-size: 4rem; color: #50d8d895; font-weight: 900; font-style: italic;">No data</p>
               </ul>
            </div>
          </div>
          <div class="message-box">
            
            <input type="text" class="message-input" name="messagetext" id="messaget" placeholder="Type message...">
            <button type="submit" class="message-submit" onclick="run()"><i class='bx bxs-send'></i></button>
            </div>    
        </div>  
      </main>
      </section>
